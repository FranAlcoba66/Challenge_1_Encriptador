
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="imagenes/Logo.png" alt="logo de alura">
    </header>
    <main>
        <section class="section1">
            <textarea class="area" placeholder="Ingrese el texto aqui"></textarea>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="ENCRIPTAR">
                <input type="button" class="btn-desencriptar" value="DESENCRIPTAR">
            </div>
        </section>

        <section class="section2">
            <div class="contenedor-munieco">
                <img src="imagenes/Muñeco.png" alt="muñeco de alura">     
            </div>
            <div class="contenedor-h3">
                <h3>Ningun mensaje se ha ingreasdo...</h3> 
            </div>

            <div class="contenedor-parrafo">
                Ingresa el texto a encriptar o desencriptar...
            </div>

            <div class="contenedor-resultado">
                <h3>Mensaje encriptado :</h3>
                <p class="texto-resultado"></p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>

        </section>
    </main>

    <footer>
        <p class="copyright">&copy Copyright Encriptador Alura - 2022</p>
    </footer>

<script src="encriptador.js"> </script>
</body>
</html>
